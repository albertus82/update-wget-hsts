name: Build

on: push

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        java: [ '11', '17', '21', '22', '23-ea' ]
        os: [ windows-latest, ubuntu-latest, macOS-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: ${{ matrix.java }}
        cache: 'maven'
    - run: ./mvnw clean verify -B -V -e -ntp
